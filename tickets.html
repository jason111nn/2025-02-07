<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <style>
        #ans {
            width: 100%;
            background-color: aliceblue;
            color: gray;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        .drag-box {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            width: 100%;
            margin: 20px;
        }

        .drag-item {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            background-color: #fff3e6;
            box-sizing: border-box;
            color: rgb(202, 136, 136);
            cursor: move;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <a href="home.html">Home</a>
        <a href="news.html">News</a>
        <img src="./img/logo.png" alt="LOGO">
        <a href="business.html">Business</a>
        <a href="tickets.html">Tickets</a>
    </header>
    <main>
        <form method="post" onsubmit="Tickets(event)">
            <input type="text" name="firstname" placeholder="First name(名字)" required>
            <input type="text" name="lastname" placeholder="Last name(姓氏)" required>
            <input type="text" name="phone" placeholder="Phone(手機號碼)" required>
            <input type="password" name="password" placeholder="Password(會員密碼)" required>
            <h4>由小到大排列</h4>
            <div class="drag-box"></div>
            <div id="ans">請拖曳數字到這裡</div>
            <div>
                <button type="button" onclick="reset2()">Reset(重設)</button>
                <button type="submit">Submit(送出按鈕)</button>
            </div>
        </form>
    </main>
    <footer>
        <img src="./img/facebook.png" alt="">
        <img src="./img/google.png" alt="">
        Copyright © 2024 FIBEX All Rights Reserved
    </footer>
    <script>
        let ans = [];
        let userans = [];

        $(document).ready(function () {
            veri();

            $(".drag-box").on("mouseenter", ".drag-item", function () {
                $(this).draggable({
                    revert: "invalid",
                    cursor: "move",
                });
            });

            $("#ans").droppable({
                accept: ".drag-item",
                drop: function (event, ui) {
                    let number = $(ui.draggable).text();
                    // 移除被拖曳的項目
                    $(ui.draggable).remove();
                    // 更新 userans 陣列
                    userans.push(parseInt(number));
                    // 更新 #ans 的顯示內容
                    $("#ans").text(userans.join(" "));
                    console.log("使用者答案:", userans);
                }
            });
        });
        function veri() {
            console.log("om")
            ans = [];
            userans = [];
            $(".drag-box").empty();
            $("#ans").text("請拖曳數字到這裡");

            for (let i = 0; i < 4; i++) {
                const num = Math.floor(Math.random() * 9) + 1;
                ans.push(num);
                $(".drag-box").append(`<div class="drag-item">${num}</div>`);
            }
            ans.sort((a, b) => a - b);
            console.log("正確答案:", ans);
        }


        function reset2() {
            $("input:text").val('');
            $("input:password").val('');
            $("#ans").text("請拖曳數字到這裡");
            veri();
        }

        function Tickets(event) {
            event.preventDefault();

            if (userans.join("") === ans.join("")) {
                const form = $("form")[0];
                const formData = new FormData(form);

                $.ajax({
                    url: "post.php",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        alert("資料已送出");
                        location.href = "home.html";
                    },
                    error: function () {
                        alert("資料送出失敗，請稍後再試");
                    }
                });
            } else {
                alert("驗證碼排列錯誤");
            }
        }
    </script>
</body>

</html>
